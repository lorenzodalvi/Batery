<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bateria</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Bateria <br> Rodrigo Faro</h1>

    <div class="keys">
        <div data-key="keyq" class="key">Q</div>
        <div data-key="keyw" class="key">W</div>
        <div data-key="keye" class="key">E</div>

        <div data-key="keya" class="key">A</div>
        <div data-key="keys" class="key">S</div>
        <div data-key="keyd" class="key">D</div>

        <div data-key="keyz" class="key">Z</div>
        <div data-key="keyx" class="key">X</div>
        <div data-key="keyc" class="key">C</div>
    </div>
    <div class="composer">
        <input type="text" id="input" placeholder="Faça uma composição..." />
        <button>Tocar</button>
    </div>

    

    <audio id="s_keyq" src="sounds/cavaalo0.mp3"></audio>
    <audio id="s_keyw" src="sounds/demaals.mp3"></audio>
    <audio id="s_keye" src="sounds/e-brincadeira-hein-rodrigo-faro.mp3"></audio>
    <audio id="s_keya" src="sounds/ele-g0sta.mp3"></audio>
    <audio id="s_keys" src="sounds/festa-junina-sinistra.mp3"></audio>
    <audio id="s_keyd" src="sounds/que-isso-meu-filho-calma-vai-dar-namoro.mp3"></audio>
    <audio id="s_keyz" src="sounds/som-inentendivel-rodrigo-faro.mp3"></audio>
    <audio id="s_keyx" src="sounds/tapa-rodrigo-faro.mp3"></audio>
    <audio id="s_keyc" src="sounds/y2mate_rLgMJTu.mp3"></audio>
    
    <script src="script.js"></script>
</body>
</html>
